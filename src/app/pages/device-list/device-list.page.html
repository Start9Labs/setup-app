<ion-header>
  <ion-toolbar>
    <ion-title>
      Devices
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item-group *ngIf="!(devices$ | async).length">
    <ion-item>
      <ion-label class="ion-text-wrap">
        <h3>Welcome</h3>
        <br />
        <h2>
          <ion-text color="medium">To set up your first Embassy, click the plus button below.</ion-text>
        </h2>
      </ion-label>
    </ion-item>
  </ion-item-group>

  <ion-card button *ngFor="let device of devices$ | async" style="margin-bottom: 16px;" (click)="show(device.id)">
    <ion-item>
      <ion-avatar slot="start">
        <img src="assets/img/cube.png" alt="icon" />
      </ion-avatar>
      <ion-label>
        <h2>{{ device.label }}</h2>
        <p>{{ device.torAddress }}</p>
      </ion-label>
    </ion-item>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/connect']" class="fab-button">
      <ion-icon name="add" color="primary"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
