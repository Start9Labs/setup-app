<ion-header>
  <ion-toolbar>
    <ion-title>
      Devices
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-top">

  <ion-item-group *ngIf="!(devices$ | async).length">
    <ion-item>
      <ion-label class="ion-text-wrap">
        <ion-text color="medium">To set up your first Start9 device, click the plus button below.</ion-text>
      </ion-label>
    </ion-item>
  </ion-item-group>

  <ion-card button *ngFor="let device of devices$ | async" style="margin-bottom: 16px;" [routerLink]="['/devices', device.id]">
    <ion-item>
      <ion-avatar slot="start">
        <img src="assets/img/cube.png" alt="icon" />
      </ion-avatar>
      <ion-label>
        <h2>{{ device.label }}</h2>
        <p>{{ device.torAddress | slice:0:7 }}...{{ device.torAddress | slice:50:62 }}</p>
      </ion-label>
    </ion-item>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/connect']" class="fab-button">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
