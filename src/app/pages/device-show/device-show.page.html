<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="['/devices']"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ label }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentAlertEditLabel()">
        <ion-icon slot="icon-only" name="pencil-outline" size="small" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-top">

  <ion-item-group>
    <!-- Info -->
    <ion-item-divider>Info</ion-item-divider>
    <ion-item>
      <ion-icon slot="start" name="calendar-outline"></ion-icon>
      <ion-label>
        <p>Claimed At</p>
        <h2>{{ device.claimedAt | date: 'short' }}</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="key-outline"></ion-icon>
      <ion-label>
        <p>Product Key</p>
        <h2>{{ device.productKey }}</h2>
      </ion-label>
    </ion-item>
    <!-- Connecting -->
    <ion-item-divider class="borderless"></ion-item-divider>
    <ion-item-divider>Connecting</ion-item-divider>
    <ion-item button [routerLink]="['tor']">
      <ion-icon slot="start" src="assets/svg/tor.svg"></ion-icon>
      <ion-label class="ion-text-wrap">Tor</ion-label>
    </ion-item>
    <ion-item button [routerLink]="['lan']">
      <ion-icon slot="start" name="home-outline" color="primary"></ion-icon>
      <ion-label class="ion-text-wrap">LAN (advanced)</ion-label>
    </ion-item>

    <ion-item-divider class="borderless"></ion-item-divider>
    <ion-item-divider></ion-item-divider>

    <ion-item button (click)="presentAlertForget()">
      <ion-label><ion-text color="danger">Forget device</ion-text></ion-label>
    </ion-item>
  </ion-item-group>

</ion-content>
