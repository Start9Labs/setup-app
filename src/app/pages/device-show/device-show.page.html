<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="['/devices']"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ device.type }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-top">

  <ion-item-group>
    <!-- Info -->
    <ion-item-divider>Info</ion-item-divider>
    <ion-item>
      <ion-icon slot="start" name="key-outline"></ion-icon>
      <ion-label>Product Key</ion-label>
      <ion-note slot="end">{{ device.productKey }}</ion-note>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="calendar-outline"></ion-icon>
      <ion-label>Claimed At</ion-label>
      <ion-note slot="end">{{ device.claimedAt | date: 'short' }}</ion-note>
    </ion-item>
    <!-- Addresses -->
    <ion-item-divider>Addresses</ion-item-divider>
    <ion-item button (click)="copyToClipboard('http://' + device.torAddress)">
      <ion-icon slot="start" src="assets/svg/tor.svg"></ion-icon>
      <ion-label class="ion-text-wrap">
        <h2>Tor</h2>
        <p>{{ device.torAddress }}</p>
      </ion-label>
    </ion-item>
    <ion-item button *ngIf="device.lanAddress" (click)="copyToClipboard('https://' + device.lanAddress)">
      <ion-icon slot="start" name="globe-outline" color="primary"></ion-icon>
      <ion-label class="ion-text-wrap">
        <h2>Local</h2>
        <p>{{ device.lanAddress }}</p>
      </ion-label>
    </ion-item>
    <!-- Certificates -->
    <ng-container *ngIf="device.cert">
      <ion-item-divider>Certificates</ion-item-divider>
      <ion-item button (click)="presentActionCert()">
        <ion-icon slot="start" src="assets/svg/cert.svg"></ion-icon>
        <ion-label><ion-text color="success">SSL Certificate</ion-text></ion-label>
      </ion-item>
    </ng-container>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider></ion-item-divider>
    <ion-item button (click)="presentAlertRemove()">
      <ion-label><ion-text color="danger">Remove</ion-text></ion-label>
    </ion-item>
  </ion-item-group>

</ion-content>
