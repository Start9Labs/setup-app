<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="['/devices']"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ device.type + ":" + device.id }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentAlertRemove()">
        <ion-icon size="small" slot="icon-only" name="trash-outline" color="danger"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-top">

  <ion-item-group>
    <ion-item>
      <ion-label class="ion-text-wrap">
        <p><ion-text color="warning">Your Embassy is now privately hosted on the Internet!</ion-text></p>
        <br />
        <p>Access your Embassy by visiting its Tor Address from any Tor-enabled browser, including: Start9 Consulate, Tor Browser, Firefox (with SOCKS5 proxy enabled), or Brave</p>
      </ion-label>
