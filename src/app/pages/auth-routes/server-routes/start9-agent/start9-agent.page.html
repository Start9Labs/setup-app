<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'servers/' + server.id"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ server.agent.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-top">

  <ion-item *ngIf="error" style="margin-bottom: 16px;">
    <ion-text class="ion-text-wrap" color="danger">{{error}}</ion-text>
  </ion-item>

  <ion-item-group>
    <ion-item>
      <ion-label position="stacked">App Name</ion-label>
      <ion-text color="medium"><h5>{{ server.agent.title }}</h5></ion-text>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Installed Version</ion-label>
      <ion-text color="medium"><h5>{{ server.agent.versionInstalled }}</h5></ion-text>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Status</ion-label>
      <s9-status [status]="server.status"></s9-status>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Last Status Check</ion-label>
      <ion-text color="medium"><h5>{{ server.agent.statusAt | date: 'short' }}</h5></ion-text>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Tor Address</ion-label>
      <ion-text color="medium"><h5>{{ server.agent.torAddress }}</h5></ion-text>
      <ion-note slot="end">
        <ion-button (click)="copyTor()" fill="outline" size="small">
          Copy
        </ion-button>
      </ion-note>
    </ion-item>
  </ion-item-group>

  <ion-item-group *ngIf="compareVersions(server.agent.versionInstalled, server.agent.versionLatest) === -1">
    <ion-item-divider></ion-item-divider>
    <ion-item button detail="false" (click)="presentAlertUpdate()">
      <ion-label color="primary">Update to {{ server.agent.versionLatest }}</ion-label>
    </ion-item>
  </ion-item-group>

</ion-content>
