<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="['/auth', 'servers', server.id]"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{ server.label }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content refreshingSpinner="lines">
    </ion-refresher-content>
  </ion-refresher>

  <ion-item *ngIf="error" style="margin-bottom: 16px;">
    <ion-text class="ion-text-wrap" color="danger">{{ error }}</ion-text>
  </ion-item>

  <ion-spinner *ngIf="loading" class="center" name="lines" color="warning"></ion-spinner>

  <ion-item-group *ngIf="!notifications.length && !loading">
    <ion-item>
      <ion-label class="ion-text-wrap">
        <h2>
          <ion-text color="medium">Notifications about apps and server activity will apear here.</ion-text>
        </h2>
      </ion-label>
    </ion-item>
  </ion-item-group>

  <ion-item-group class="ion-margin-bottom">
    <ion-item-sliding *ngFor="let not of notifications; let i = index">
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="remove(key, i, $event)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-label class="ion-text-wrap">
          <h2><ion-text [color]="getColor(not)"><b>{{ not.title }}</b></ion-text></h2>
          <h2 class="notification-message">{{ not.message }}</h2>
          <div class="notification-meta">
            <p *ngIf="not.appId !== 'start9-agent'">
              From:
              <a [routerLink]="['/auth', 'servers', server.id, 'apps', 'installed', not.appId]"> {{ not.appId }}</a>
            </p>
            <p>Code: {{ not.code }}</p>
            <p>{{ not.created_at | date: 'short' }}</p>
          </div>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-item-group>

  <ion-infinite-scroll [disabled]="!needInfinite" (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="lines"></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
