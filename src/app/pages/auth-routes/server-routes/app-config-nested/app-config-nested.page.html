<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ spec.key }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item-group *ngIf="spec.value.type === 'list'">
    <ion-item-divider>{{ value.length }} Entries</ion-item-divider>
    <div *ngFor="let entry of value; let i = index">
      <ion-item *ngIf="spec.value.spec.type === 'string'">
        <ion-input [(ngModel)]="entry" (ngModelChange)="markEdited()"></ion-input>
      </ion-item>
      <ion-item button detail="false" *ngIf="['list', 'object'].includes(spec.value.spec.type)" (click)="presentModalConfig(spec.value.spec, entry)">
        <ion-label color="medium">Entry {{ i }}</ion-label>
        <ion-note slot="end">( {{ spec.value.spec.type === 'list' ? 'multiple' : 'complex' }} )</ion-note>
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-item>
    </div>
  </ion-item-group>

  <ion-item-group *ngIf="spec.value.type === 'object'">
    <div *ngFor="let keyval of spec.value.spec | keyvalue : asIsOrder">
      <ion-item *ngIf="['string', 'boolean', 'enum'].includes(keyval.value.type)">
        <ion-button *ngIf="keyval.value.description" class="help-button" fill="clear" size="small" slot="start" (click)="presentDescription(keyval, $event)">
          <ion-icon size="small" slot="icon-only" name="help-circle"></ion-icon>
        </ion-button>
        <ion-label *ngIf="spec.value.type === 'object'" [position]="keyval.value.type === 'string' ? 'stacked' : 'fixed'" color="medium">{{ keyval.key }}</ion-label>
        <ion-input *ngIf="keyval.value.type === 'string'" [(ngModel)]="value[keyval.key]" (ngModelChange)="markEdited()"></ion-input>
        <ion-toggle *ngIf="keyval.value.type === 'boolean'" slot="end" [(ngModel)]="value[keyval.key]" (ngModelChange)="markEdited()"></ion-toggle>
        <ion-select *ngIf="keyval.value.type === 'enum'" slot="end" placeholder="Select One" [(ngModel)]="value[keyval.key]" (ngModelChange)="markEdited()">
          <ion-select-option *ngFor="let option of keyval.value.values" [value]="option">{{ option }}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item button detail="false" *ngIf="['list', 'object'].includes(keyval.value.type)" (click)="presentModalConfig(keyval)">
        <ion-button *ngIf="keyval.value.description" class="help-button" fill="clear" size="small" slot="start" (click)="presentDescription(keyval, $event)">
          <ion-icon size="small" slot="icon-only" name="help-circle"></ion-icon>
        </ion-button>
        <ion-label color="medium">{{ keyval.key }}</ion-label>
        <ion-note slot="end">( {{ keyval.value.type === 'list' ? 'multiple' : 'complex' }} )</ion-note>
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-item>
    </div>
  </ion-item-group>

</ion-content>
