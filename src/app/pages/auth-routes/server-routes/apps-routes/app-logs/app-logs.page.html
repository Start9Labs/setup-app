<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="['/auth', 'servers', server.id, 'apps', 'installed', app.id]"></ion-back-button>
    </ion-buttons>
    <ion-title>Logs</ion-title>
    <ion-buttons slot="end" class="ion-padding-end">
      <ion-button (click)="getLogs()" color="primary">
        <ion-icon name="refresh"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="light">

  <ion-spinner *ngIf="loading" class="center" name="lines" color="warning"></ion-spinner>

  <p *ngIf="!loading" style="white-space: pre-line;">{{ logs }}</p>

</ion-content>
