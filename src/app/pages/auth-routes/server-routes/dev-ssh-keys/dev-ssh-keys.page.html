<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="['/auth', 'servers', serverId, 'developer-options']"></ion-back-button>
    </ion-buttons>
    <ion-title>
      SSH Keys
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="lines" refreshingSpinner="lines"></ion-refresher-content>
  </ion-refresher>

  <ion-item *ngIf="error" style="margin-bottom: 16px;">
    <ion-text class="ion-text-wrap" color="danger">{{ error }}</ion-text>
  </ion-item>

  <ion-spinner *ngIf="loading" class="center" name="lines" color="warning"></ion-spinner>

  <ion-item-group *ngIf="!fingerprints.length && !loading">
    <ion-item>
      <ion-label class="ion-text-wrap">
        <h3>
          <ion-text color="danger">Warning</ion-text>
        </h3>
        <br />
        <h2>
          <ion-text color="medium">Adding an SSH key to your Embassy will void its warranty.</ion-text>
        </h2>
      </ion-label>
    </ion-item>
  </ion-item-group>

  <ion-item-group>
    <ion-item-sliding *ngFor="let fingerprint of fingerprints; let i = index">
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(fingerprint, i)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-label class="ion-text-wrap">{{ fingerprint.alg }} {{ fingerprint.hash }} {{ fingerprint.hostname }}
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-item-group>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentAlertAdd()" class="fab-button">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
