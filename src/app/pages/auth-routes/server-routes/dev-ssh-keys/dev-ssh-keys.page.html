<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="['/auth', 'servers', server.id, 'developer-options']"></ion-back-button>
    </ion-buttons>
    <ion-title>
      SSH Keys
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-top">

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content refreshingSpinner="lines">
    </ion-refresher-content>
  </ion-refresher>

  <ion-item *ngIf="error" style="margin-bottom: 16px;">
    <ion-text class="ion-text-wrap" color="danger">{{ error }}</ion-text>
  </ion-item>

  <ion-spinner *ngIf="loading" class="center" name="lines" color="warning"></ion-spinner>

  <ion-item-group *ngIf="!SSHKeys.length && !loading">
    <ion-item>
      <ion-label class="ion-text-wrap">
        <h3><ion-text color="danger">Warning</ion-text></h3>
        <br />
        <h2>
          <ion-text color="medium">Adding SSH keys to your server voids the warranty.</ion-text>
        </h2>
      </ion-label>
    </ion-item>
  </ion-item-group>

  <ion-list *ngIf="!loading">
    <ion-item-sliding *ngFor="let key of SSHKeys; let i = index">
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="remove(key, i)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-label class="ion-text-wrap">{{ key }}</ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentAlertAdd()" class="fab-button">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
