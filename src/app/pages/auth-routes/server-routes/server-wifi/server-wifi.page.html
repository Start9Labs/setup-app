<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="['/auth', 'servers', serverId]"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Wifi Setup
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-top">

  <ion-item-group>
    <ion-item-divider>Add Wifi Network</ion-item-divider>
    <ion-item>
      <ion-input placeholder="Network Name (SSID)" [(ngModel)]="ssid"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-item-group>

  <ion-button [disabled]="!ssid" expand="block" fill="outline" (click)="save()" style="margin: 20px 0;">
    Connect
  </ion-button>

  <ion-item-group>
    <ion-item-divider>Saved Networks</ion-item-divider>
    <div *ngIf="!loading">
      <ion-item-sliding *ngFor="let ssid of savedNetworks; let i = index">
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="delete(ssid, i)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
        <ion-item>
          <ion-label>{{ ssid }}</ion-label>
        </ion-item>
      </ion-item-sliding>
    </div>
  </ion-item-group>

  <div *ngIf="loading" class="sublist-spinner">
    <ion-spinner name="lines" color="warning"></ion-spinner>
  </div>

</ion-content>
