<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="['/auth', 'servers']"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ server['label'] | async }}</ion-title>
    <ion-buttons slot="end" class="ion-padding-end">
      <ion-button class="notification-button" [routerLink]="['/auth', 'servers', serverId, 'notifications']"
        color="primary">
        <ion-badge *ngIf="server['badge'] | async" color="danger">{{ server['badge'] | async }}</ion-badge>
        <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="presentAction(server)" color="primary">
        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="lines" refreshingSpinner="lines"></ion-refresher-content>
  </ion-refresher>

  <ion-item *ngIf="error && !(loading$ | async)">
    <ion-text class="ion-text-wrap" color="danger">{{ error }}</ion-text>
  </ion-item>

  <ion-item-group>
    <ion-item>
      <ion-label>
        <h5>Status</h5>
        <h1>
          <s9-status [serverStatus]="(server['status'] | async)"></s9-status>
        </h1>
      </ion-label>
    </ion-item>
  </ion-item-group>

  <ion-button *ngIf="!(loading$ | async) && !versionLatest" style="margin: 16px;" expand="block" fill="outline" (click)="getVersionLatest(server)">
    Check for Updates
    <ion-icon slot="end" name="refresh-outline"></ion-icon>
  </ion-button>

  <ion-button
    *ngIf="versionLatest && (server['status'] | async) === 'RUNNING' && compareVersions((server['versionInstalled'] | async), versionLatest) === -1"
    style="margin: 16px;" expand="block" fill="outline" color="success" (click)="presentAlertUpdate(server)">
    Update MeshOS to {{ versionLatest }}
  </ion-button>

  <ion-item-group>
    <ion-item-divider>Discover</ion-item-divider>

    <ion-item [routerLink]="['apps', 'available']" detail="false">
      <ion-icon slot="start" size="large" name="apps-outline" color="primary"></ion-icon>
      <ion-label><ion-text color="primary">Sovereign App Store</ion-text></ion-label>
      <ion-icon slot="end" name="arrow-forward-outline" color="primary"></ion-icon>
    </ion-item>

    <ion-item-divider>Apps Installed</ion-item-divider>

    <ion-item *ngFor="let app of apps" [routerLink]="['apps', 'installed', app.id]">
      <ion-avatar slot="start">
        <!-- @COMPAT 0.1.1 -->
        <img *ngIf="compareVersions((server['versionInstalled'] | async), '0.1.2') === -1" [src]="app.observe['iconURL'] | async" alt="icon" />
        <!-- --end. Delete *ngIf below -->
        <img *ngIf="compareVersions((server['versionInstalled'] | async), '0.1.1') === 1" [src]="iconFullUrl$(server, app) | async" alt="icon" />
      </ion-avatar>
      <ion-label>
        <h2>{{ app.observe['title'] | async }}</h2>
        <h3>{{ app.observe['versionInstalled'] | async }}</h3>
      </ion-label>
      <ion-note slot="end">
        <s9-status [appStatus]="app.observe['status'] | async"></s9-status>
      </ion-note>
    </ion-item>
  </ion-item-group>

  <div *ngIf="(loading$ | async) && !apps.length" class="sublist-spinner">
    <ion-spinner name="lines" color="warning"></ion-spinner>
  </div>

</ion-content>
