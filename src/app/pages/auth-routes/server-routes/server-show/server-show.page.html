<ion-header>
  <!-- nav -->
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="['/auth', 'servers']"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ server.label | async }}</ion-title>
    <ion-buttons *ngIf="!updating" slot="end" class="ion-padding-end">
      <ion-button class="notification-button" [routerLink]="['/auth', 'servers', serverId, 'notifications']" color="primary">
        <ion-badge *ngIf="server.badge | async as badge" color="danger">{{ badge }}</ion-badge>
        <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <!-- status -->
  <ion-toolbar *ngIf="!updating">
    <ion-title>
      <s9-status size="small" [serverStatus]="updating ? 'UPDATING' : server.status | async" [connectionType]="server.connectionType | async"></s9-status>
    </ion-title>
  </ion-toolbar>
  <!-- segment -->
  <ion-toolbar *ngIf="!updating">
    <ion-segment [(ngModel)]="segmentValue">
      <ion-segment-button value="apps">
        <ion-label>Apps</ion-label>
      </ion-segment-button>
      <ion-segment-button value="embassy">
        <ion-label>Embassy</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-bottom">

  <ng-container *ngIf="!updating">

    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content pullingIcon="lines" refreshingSpinner="lines"></ion-refresher-content>
    </ion-refresher>

    <ion-item *ngIf="error">
      <ion-text class="ion-text-wrap" color="danger">{{ error }}</ion-text>
    </ion-item>

    <!-- Apps Segment -->
    <div *ngIf="segmentValue === 'apps'">
      <ion-item-group>

        <ion-item-divider></ion-item-divider>
        <ion-item [routerLink]="['apps', 'available']" detail="false">
          <ion-icon slot="start" name="apps-outline" color="primary"></ion-icon>
          <ion-label><ion-text color="primary">Get Apps</ion-text></ion-label>
          <ion-icon slot="end" name="arrow-forward-outline" color="primary"></ion-icon>
        </ion-item>

        <ion-item-divider></ion-item-divider>
        <ion-item *ngFor="let app of apps" [routerLink]="['apps', 'installed', app.id]">
          <ng-container *ngVar="app.observe.iconUrl | async as iconUrl">
            <ion-avatar slot="start">
              <img [src]="getIcon(app.id)" alt="avatar" />
            </ion-avatar>
          </ng-container>
          <ion-label>
            <h2>{{ app.observe.title | async }}</h2>
            <h3>{{ app.observe.versionInstalled | async }}</h3>
            <s9-status [appStatus]="app.observe.status | async" size="medium"></s9-status>
          </ion-label>
        </ion-item>
      </ion-item-group>

      <div *ngIf="(loading$ | async) && !apps.length" class="sublist-spinner">
        <ion-spinner name="lines" color="warning"></ion-spinner>
      </div>
    </div>

    <!-- Embassy Segment -->
    <div *ngIf="segmentValue === 'embassy'">

      <ng-container *ngIf="(server.status | async) === 'RUNNING'">
        <ion-button *ngIf="!versionLatest" style="margin: 30px 16px 0 16px;" expand="block" fill="outline" color="warning" (click)="getVersionLatest()">
          Check for Updates
          <ion-icon slot="end" name="refresh-outline"></ion-icon>
        </ion-button>
      
        <ion-button *ngIf="versionLatest && compareVersions((server.versionInstalled | async), versionLatest) === -1" style="margin: 30px 16px 0 16px;" expand="block" fill="outline" color="success" (click)="presentAlertUpdate()">
          Update Ambassador to {{ versionLatest }}
        </ion-button>
      </ng-container>

      <ion-item-group>
        <ion-item-divider></ion-item-divider>
        <!-- edit name -->
        <ion-item button (click)="presentAlertEditName()">
          <ion-icon slot="start" name="bookmark-outline" color="primary"></ion-icon>
          <ion-label><ion-text color="primary">Edit Name</ion-text></ion-label>
        </ion-item>
        <!-- connection options -->
        <ion-item [routerLink]="['connection']">
          <ion-icon slot="start" name="globe-outline" color="primary"></ion-icon>
          <ion-label><ion-text color="primary">Connection Options</ion-text></ion-label>
        </ion-item>

        <ng-container *ngIf="(server.status | async) === 'RUNNING'">
          <!-- specs -->
          <ion-item [routerLink]="['specs']">
            <ion-icon slot="start" name="information-circle-outline" color="primary"></ion-icon>
            <ion-label><ion-text color="primary">About</ion-text></ion-label>
          </ion-item>
          <!-- metrics -->
          <ion-item [routerLink]="['metrics']">
            <ion-icon slot="start" name="pulse" color="primary"></ion-icon>
            <ion-label><ion-text color="primary">Metrics</ion-text></ion-label>
          </ion-item>
          <!-- wifi -->
          <ion-item [routerLink]="['wifi']">
            <ion-icon slot="start" name="wifi" color="primary"></ion-icon>
            <ion-label><ion-text color="primary">WiFi</ion-text></ion-label>
          </ion-item>
          <!-- developer-options -->
          <ion-item [routerLink]="['developer-options']">
            <ion-icon slot="start" name="terminal-outline" color="primary"></ion-icon>
            <ion-label><ion-text color="primary">Developer Options</ion-text></ion-label>
          </ion-item>

          <ion-item-divider></ion-item-divider>
          
          <!-- restart -->
          <ion-item button (click)="presentAlertRestart()">
            <ion-icon slot="start" name="refresh" color="primary"></ion-icon>
            <ion-label><ion-text color="primary">Restart</ion-text></ion-label>
          </ion-item>
          <!-- shutdown -->
          <ion-item button (click)="presentAlertShutdown()">
            <ion-icon slot="start" name="power" color="primary"></ion-icon>
            <ion-label><ion-text color="primary">Shutdown</ion-text></ion-label>
          </ion-item>
        </ng-container>
      </ion-item-group>
    </div>
  </ng-container>
</ion-content>
