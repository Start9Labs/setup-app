<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="['/auth', 'servers']"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ server['label'] | async }}</ion-title>
    <ion-buttons slot="end" class="ion-padding-end">
      <ion-button class="notification-button" [routerLink]="['/auth', 'servers', serverId, 'notifications']" color="primary">
        <ion-badge *ngIf="server.badge | async as badge" color="danger">{{ badge }}</ion-badge>
        <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="presentAction(server)" color="primary">
        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngVar="{ status: server.status | async, connectionType: server.connectionType | async, versionInstalled: server.versionInstalled | async, loading: loading$ | async } as vars">

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="lines" refreshingSpinner="lines"></ion-refresher-content>
  </ion-refresher>

  <ion-item *ngIf="error">
    <ion-text class="ion-text-wrap" color="danger">{{ error }}</ion-text>
  </ion-item>

  <ion-item-group style="padding-bottom: 30px;">
    <ion-item>
      <ion-label>
        <h1>
          <s9-status [serverStatus]="vars.status" [connectionType]="vars.connectionType"></s9-status>
        </h1>
      </ion-label>
    </ion-item>
  </ion-item-group>

  <div *ngIf="vars.status === 'RUNNING'" style="margin: 0 16px 30px 16px;">
    <ion-button *ngIf="!versionLatest" expand="block" fill="outline" color="warning" (click)="getVersionLatest(server)">
      Check for Updates
      <ion-icon slot="end" name="refresh-outline"></ion-icon>
    </ion-button>
  
    <ion-button
      *ngIf="versionLatest && !updatingFreeze && compareVersions(vars.versionInstalled, versionLatest) === -1"
      expand="block" fill="outline" color="success" (click)="presentAlertUpdate(server)">
      Update Ambassador to {{ versionLatest }}
    </ion-button>
  </div>

  <ion-item-group>

    <ion-item [routerLink]="['apps', 'available']" detail="false">
      <ion-icon slot="start" size="large" name="apps-outline" color="primary"></ion-icon>
      <ion-label><ion-text color="primary">Get Apps</ion-text></ion-label>
      <ion-icon slot="end" name="arrow-forward-outline" color="primary"></ion-icon>
    </ion-item>

    <ion-item-divider></ion-item-divider>

    <ion-item *ngFor="let app of apps" [routerLink]="['apps', 'installed', app.id]">
      <ng-container *ngVar="app.observe.iconUrl | async as iconUrl">
        <ion-avatar slot="start">
          <img [src]="getIcon(app.id)" alt="avatar" />
        </ion-avatar>
      </ng-container>
      <ion-label>
        <h2>{{ app.observe.title | async }}</h2>
        <h3>{{ app.observe.versionInstalled | async }}</h3>
        <s9-status [appStatus]="app.observe.status | async" size="small"></s9-status>
      </ion-label>
    </ion-item>
  </ion-item-group>

  <div *ngIf="vars.loading && !apps.length" class="sublist-spinner">
    <ion-spinner name="lines" color="warning"></ion-spinner>
  </div>

</ion-content>
