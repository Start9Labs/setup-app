<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="servers"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ server.friendlyName }}</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="view">
      <ion-segment-button value="agent">
        <ion-label>Agent App</ion-label>
      </ion-segment-button>
      <ion-segment-button value="apps">
        <ion-label>More Apps</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div [ngSwitch]="view">

    <div *ngSwitchCase="'agent'">
      <ion-item-group style="margin-bottom: 40px;">
        <ion-item>
          <ion-label position="stacked" color="medium">Friendly Name</ion-label>
          <ion-input [(ngModel)]="server.friendlyName" (ionChange)="edited = true"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked" color="medium">Tor Address</ion-label>
          <ion-text color="medium"><p>{{ server.torAddress }}</p></ion-text>
        </ion-item>
      </ion-item-group>
      <!-- <ion-button expand="block" fill="outline" [routerLink]="['wifi']">
        Setup Wifi
      </ion-button> -->
      <ion-button expand="block" fill="outline" color="danger" (click)="presentAlertRemove()">
        Remove
      </ion-button>
    </div>

    <div *ngSwitchCase="'apps'">
      <ion-item-group>
        <ion-item *ngFor="let app of server.apps" [routerLink]="['/servers', server.id, app.id]">
          <ion-icon slot="start" size="large" name="logo-bitcoin"></ion-icon>
          {{ app.displayName }}
          <ion-note slot="end">
            <ion-icon size="large" name="flash" [color]="app.healthy ? 'success' : 'danger'">
            </ion-icon>
          </ion-note>
        </ion-item>
      </ion-item-group>

      <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button [routerLink]="['availableApps']" class="fab-button">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </div>

  </div>

</ion-content>
