<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="servers"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ server.friendlyName }}</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="view">
      <ion-segment-button value="apps">
        <ion-label>My Apps</ion-label>
      </ion-segment-button>
      <ion-segment-button value="about">
        <ion-label>About</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-top">

  <div [ngSwitch]="view">

    <div *ngSwitchCase="'apps'">
      <ion-item-group>
        <ion-item [routerLink]="['/servers', server.id, 'apps', 'available']">
          <ion-icon slot="start" size="large" name="search" color="primary"></ion-icon>
          <ion-text color="primary">Browse More Apps</ion-text>
        </ion-item>
        <ion-item-divider>Installed</ion-item-divider>
        <ion-item *ngFor="let app of server.apps" [routerLink]="['/servers', server.id, 'apps', app.id]">
          <ion-avatar slot="start">
            <ion-img [src]="app.iconURL" alt="icon"></ion-img>
          </ion-avatar>
          <ion-label>
            <h3>{{ app.title }}</h3>
            <p>version: {{ app.versionInstalled }}</p>
          </ion-label>
          <ion-note slot="end">
            <ion-text color="success">{{ app.lastStatus.status | titlecase }}
            </ion-text>
          </ion-note>
        </ion-item>
      </ion-item-group>
    </div>

    <div *ngSwitchCase="'about'">
      <ion-item-group style="margin-bottom: 40px;">
        <ion-item>
          <ion-label position="stacked" color="medium">Friendly Name</ion-label>
          <ion-input [(ngModel)]="server.friendlyName" (ionChange)="edited = true"></ion-input>
        </ion-item>
        <ion-item *ngFor="let spec of server.specs">
          <ion-label position="stacked" color="medium">{{ spec.name | titlecase }}</ion-label>
          <ion-text color="medium">
            <p>{{ spec.value }}</p>
          </ion-text>
        </ion-item>
      </ion-item-group>
      <ion-button expand="block" fill="outline" color="danger" (click)="presentAlertForget()">
        Forget Server
      </ion-button>
    </div>

  </div>

</ion-content>
