<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="['/auth', 'servers']"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ server['label'] | async }}</ion-title>
    <ion-buttons slot="end" class="ion-padding-end">
      <ion-button class="notification-button" [routerLink]="['/auth', 'servers', serverId, 'notifications']"
        color="primary">
        <ion-badge *ngIf="server['badge'] | async" color="danger">{{ server['badge'] | async }}</ion-badge>
        <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="presentAction(server)" color="primary">
        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="lines" refreshingSpinner="lines"></ion-refresher-content>
  </ion-refresher>

  <ion-item-group>
    <ion-item>
      <ion-label>
        <h5>Status</h5>
        <h1>
          <s9-status [serverStatus]="(server['status'] | async)"></s9-status>
        </h1>
      </ion-label>
    </ion-item>
  </ion-item-group>

  <ion-button
    *ngIf="(server['status'] | async) === 'RUNNING' && compareVersions((server['versionInstalled'] | async), (server['versionLatest'] | async)) === -1"
    style="margin: 16px 0;" expand="block" fill="outline" (click)="presentAlertUpdate(server)">
    Update MeshOS to {{ (server['versionLatest'] | async) }}
  </ion-button>

  <ion-item-group>
    <ion-item-divider>Apps</ion-item-divider>

    <ion-item *ngIf="error && !loading">
      <ion-text class="ion-text-wrap" color="danger">{{ error }}</ion-text>
    </ion-item>

    <ion-item [routerLink]="['apps', 'available']">
      <ion-icon slot="start" size="large" name="apps" color="primary"></ion-icon>
      <ion-text color="primary">Sovereign App Store</ion-text>
    </ion-item>

    <ion-item *ngFor="let app of apps" [routerLink]="['apps', 'installed', app.id]">
      <ion-avatar slot="start">
        <img [src]="app.observe['iconURL'] | async" alt="icon" />
      </ion-avatar>
      <ion-label>
        <h2>{{ app.observe['title'] | async }}</h2>
        <h3>{{ app.observe['versionInstalled'] | async }}</h3>
      </ion-label>
      <ion-note slot="end">
        <s9-status [appStatus]="app.observe['status'] | async"></s9-status>
      </ion-note>
    </ion-item>
  </ion-item-group>

  <div *ngIf="loading && !apps.length" class="sublist-spinner">
    <ion-spinner name="lines" color="warning"></ion-spinner>
  </div>

</ion-content>
