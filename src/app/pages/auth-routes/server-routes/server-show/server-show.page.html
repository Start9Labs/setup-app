<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="['/auth', 'servers']"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ server.label }}</ion-title>
    <ion-buttons slot="end" class="ion-padding-end">
      <ion-button class="notification-button" [routerLink]="['/auth', 'servers', server.id, 'notifications']" color="primary">
        <ion-badge *ngIf="server.badge" color="danger">{{ server.badge }}</ion-badge>
        <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="presentAction()" color="primary">
        <ion-icon name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content refreshingSpinner="lines">
    </ion-refresher-content>
  </ion-refresher>

  <ion-item-group>
    <ion-item>
      <ion-label>
        <h5>Status</h5>
        <h1><s9-status [status]="server.status"></s9-status></h1>
      </ion-label>
      <ion-spinner slot="end" *ngIf="server.updating" name="dots" color="warning"></ion-spinner>
    </ion-item>
  </ion-item-group>

  <ion-button *ngIf="server.status === 'RUNNING' && compareVersions(server.versionInstalled, server.versionLatest) === -1" style="margin: 16px 0;" expand="block" fill="outline" (click)="presentAlertUpdate()">
    Update Agent to {{ server.versionLatest }}
  </ion-button>

  <ion-item-group>
    <ion-item-divider>Apps</ion-item-divider>

    <ion-item *ngIf="error && !loading">
      <ion-text class="ion-text-wrap" color="danger">{{ error }}</ion-text>
    </ion-item>

    <ion-item [routerLink]="['apps', 'available']">
      <ion-icon slot="start" size="large" name="apps" color="primary"></ion-icon>
      <ion-text color="primary">Sovereign App Store</ion-text>
    </ion-item>

    <ion-item *ngFor="let app of apps" [routerLink]="['apps', 'installed', app.id]">
      <ion-avatar slot="start">
        <img [src]="app.iconURL" alt="icon" />
      </ion-avatar>
      <ion-label>
        <h2>{{ app.title }}</h2>
        <h3>{{ app.versionInstalled }}</h3>
      </ion-label>
      <ion-note slot="end">
        <s9-status [status]="app.status"></s9-status>
      </ion-note>
    </ion-item>
  </ion-item-group>

  <div *ngIf="loading && !apps.length" class="apps-spinner">
    <ion-spinner name="lines" color="warning"></ion-spinner>
  </div>

</ion-content>
