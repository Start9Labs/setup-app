<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="['/auth', 'servers']"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ server['label'] | async }}</ion-title>
    <ion-buttons slot="end" class="ion-padding-end">
      <ion-button class="notification-button" [routerLink]="['/auth', 'servers', serverId, 'notifications']" color="primary">
        <ion-badge *ngIf="server.badge | async as badge" color="danger">{{ badge }}</ion-badge>
        <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="presentAction(server)" color="primary">
        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngVar="{ status: server.status | async, versionInstalled: server.versionInstalled | async, loading: loading$ | async } as vars">

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="lines" refreshingSpinner="lines"></ion-refresher-content>
  </ion-refresher>

  <ion-item *ngIf="error && !vars.loading">
    <ion-text class="ion-text-wrap" color="danger">{{ error }}</ion-text>
  </ion-item>

  <ion-item-group>
    <ion-item>
      <ion-label position="stacked">Status</ion-label>
      <h2><s9-status [serverStatus]="vars.status"></s9-status></h2>
    </ion-item>
  </ion-item-group>

  <ion-button *ngIf="!versionLatest" style="margin: 16px;" expand="block" fill="outline" (click)="getVersionLatest(server)">
    Check for Updates
    <ion-icon slot="end" name="refresh-outline"></ion-icon>
  </ion-button>

  <ion-button
    *ngIf="!vars.loading && versionLatest && vars.status === 'RUNNING' && compareVersions(vars.versionInstalled, versionLatest) === -1"
    style="margin: 16px;" expand="block" fill="outline" color="success" (click)="presentAlertUpdate(server)">
    Update MeshOS to {{ versionLatest }}
  </ion-button>

  <ion-item-group>
    <ion-item-divider>Discover</ion-item-divider>

    <ion-item [routerLink]="['apps', 'available']" detail="false">
      <ion-icon slot="start" size="large" name="apps-outline" color="primary"></ion-icon>
      <ion-label><ion-text color="primary">Sovereign App Store</ion-text></ion-label>
      <ion-icon slot="end" name="arrow-forward-outline" color="primary"></ion-icon>
    </ion-item>

    <ion-item-divider>Apps Installed</ion-item-divider>

    <ion-item *ngFor="let app of apps" [routerLink]="['apps', 'installed', app.id]">
      <ng-container *ngVar="app.observe.iconUrl | async as iconUrl">
        <ion-avatar slot="start">
          <img [src]="getIcon(app.id)" alt="avatar" />
        </ion-avatar>
      </ng-container>
      <ion-label>
        <h2>{{ app.observe.title | async }}</h2>
        <h3>{{ app.observe.versionInstalled | async }}</h3>
      </ion-label>
      <ion-note slot="end">
        <s9-status [appStatus]="app.observe.status | async"></s9-status>
      </ion-note>
    </ion-item>
  </ion-item-group>

  <div *ngIf="loading && !apps.length" class="sublist-spinner">
    <ion-spinner name="lines" color="warning"></ion-spinner>
  </div>

</ion-content>
