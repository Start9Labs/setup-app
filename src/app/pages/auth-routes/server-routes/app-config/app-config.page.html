<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'servers/' + server.id + '/apps/installed/' + app.id"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ app.title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="save()" color="primary">Save</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item-group class="ion-text-wrap">
    <ion-item-divider>Config Options</ion-item-divider>
    <div *ngFor="let keyval of spec | keyvalue : asIsOrder">
      <ion-item *ngIf="['string', 'boolean', 'enum'].includes(keyval.value.type)">
        <ion-icon size="small" slot="start" name="help-circle" (click)="presentDescription(keyval)"></ion-icon>
        <ion-label [position]="keyval.value.type === 'string' ? 'stacked' : 'fixed'" color="medium">{{ keyval.key }}</ion-label>
        <ion-input *ngIf="keyval.value.type === 'string'" [(ngModel)]="config[keyval.key]" (ionChange)="edited = true"></ion-input>
        <ion-toggle *ngIf="keyval.value.type === 'boolean'" slot="end" [(ngModel)]="config[keyval.key]"></ion-toggle>
        <ion-select *ngIf="keyval.value.type === 'enum'" slot="end" placeholder="Select One" [(ngModel)]="config[keyval.key]">
          <ion-select-option *ngFor="let option of keyval.value.values" [value]="option">{{ option }}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item button detail="false" *ngIf="['list', 'object'].includes(keyval.value.type)" (click)="presentModalConfig(keyval)">
        <ion-icon size="small" slot="start" name="help-circle" (click)="presentDescription(keyval)"></ion-icon>
        <ion-label color="medium">{{ keyval.key }}</ion-label>
        <ion-note slot="end">( {{ keyval.value.type === 'list' ? 'multiple' : 'complex' }} )</ion-note>
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-item>
    </div>
  </ion-item-group>

</ion-content>
