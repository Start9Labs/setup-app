<ion-header>
  <ion-toolbar>
    <ion-title>Available Apps</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item-group>
    <ion-item *ngFor="let app of apps" [routerLink]="['app.id']">
      <ion-icon slot="start" size="large" name="logo-bitcoin"></ion-icon>
      {{ app.displayName }}
      <ion-note slot="end">
        <ion-button *ngIf="!app.installed" size="small" fill="outline" (click)="install(app)">
          Install
        </ion-button>
        <ion-text *ngIf="app.installed" color="success">
          Installed
        </ion-text>
      </ion-note>
    </ion-item>
  </ion-item-group>

</ion-content>
