<ion-header>
  <ion-toolbar>
    <ion-title>
      Servers
    </ion-title>
    <ion-buttons slot="end" class="ion-padding-end">
      <ion-button [routerLink]="['/settings']">
        <ion-icon name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item-group *ngIf="!serverModel.servers.length">
    <ion-item>
      <ion-label class="ion-text-wrap">
        <h3>Welcome</h3>
        <br />
        <h2>
          <ion-text color="medium">To set up your first server, click the plus button below.</ion-text>
        </h2>
      </ion-label>
    </ion-item>
  </ion-item-group>

  <ion-card *ngFor="let server of serverModel.servers" [routerLink]="['/servers', server.id]">
    <ion-item>
      <ion-avatar slot="start">
        <img src="assets/img/cube.png" alt="icon" />
      </ion-avatar>
      <ion-label>
        <h1>{{ server.label }}</h1>
        <h3><s9-status [status]="server.status"></s9-status></h3>
      </ion-label>
    </ion-item>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/setup']" class="fab-button">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
