<ion-header>
  <ion-toolbar>
    <ion-title>
      Embassies
    </ion-title>
    <ion-buttons slot="end" class="ion-padding-end">
      <ion-button [routerLink]="['/auth', 'settings']" color="primary">
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="lines" refreshingSpinner="lines"></ion-refresher-content>
  </ion-refresher>

  <ion-item-group *ngIf="!servers.length">
    <ion-item>
      <ion-label class="ion-text-wrap">
        <h3>Welcome</h3>
        <br />
        <h2>
          <ion-text color="medium">To set up your first Embassy, click the plus button below.</ion-text>
        </h2>
      </ion-label>
    </ion-item>
  </ion-item-group>

  <ng-container *ngIf="servers.length">
    <ion-card button *ngFor="let server of servers" style="margin-bottom: 16px;" (click)="show(server.id)">
      <ion-item>
        <ion-avatar slot="start">
          <img src="assets/img/cube.png" alt="icon" />
        </ion-avatar>
        <ion-label>
          <h2>{{ server.observe['label'] | async }}</h2>
          <s9-status [serverStatus]="server.observe['status'] | async" [connectionType]="server.observe['connectionType'] | async" size="medium"></s9-status>
        </ion-label>
        <ion-badge slot="end" *ngIf="server.observe['badge'] | async as badge" color="danger">{{ badge }}</ion-badge>
      </ion-item>
    </ion-card>
  </ng-container>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/auth', 'setup']" class="fab-button">
      <ion-icon name="add" color="primary"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
