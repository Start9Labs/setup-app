<ion-header>
  <ion-toolbar>
    <ion-title>
      My Servers
    </ion-title>
    <ion-buttons slot="end" class="ion-padding-end">
      <ion-button [routerLink]="['/settings']">
        <ion-icon slot="icon-only" name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-top">

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card [routerLink]="['/setup']" class="ion-text-center add-card">
          <ion-icon name="add" color="dark"></ion-icon>
          <ion-card-header>
            <ion-card-title>Setup New</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col *ngFor="let server of serverModel.servers" size="6">
        <ion-card [routerLink]="[server.id]" class="ion-text-center">
          <ion-img src="assets/img/cube.png" alt="icon"></ion-img>
          <ion-card-header>
            <ion-card-title>{{ server.friendlyName }}</ion-card-title>
          </ion-card-header>
          <ion-card-subtitle>
            <s9-status [serverUpdating]="server.updating" [status]="server.status"></s9-status>
          </ion-card-subtitle>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
