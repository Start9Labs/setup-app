<ion-header>
  <ion-toolbar>
    <ion-title>
      Servers
    </ion-title>
    <ion-buttons slot="end" class="ion-padding-end">
      <ion-button [routerLink]="['/auth', 'settings']" color="primary">
        <ion-icon name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content refreshingSpinner="lines"></ion-refresher-content>
  </ion-refresher>

  <ion-item-group *ngIf="!serverModel.count">
    <ion-item>
      <ion-label class="ion-text-wrap">
        <h3>Welcome</h3>
        <br />
        <h2>
          <ion-text color="medium">To set up your first server, click the plus button below.</ion-text>
        </h2>
      </ion-label>
    </ion-item>
  </ion-item-group>

  <ion-card button *ngFor="let server of serverModel.serverMap | keyvalue" class="ion-margin-bottom" (click)="show(server.key)">
    <ion-item>
      <ion-avatar slot="start">
        <img src="assets/img/cube.png" alt="icon" />
      </ion-avatar>
      <ion-label>
        <h1>{{ server.value.label }}</h1>
        <h3><s9-status [status]="server.value.status" [target]="'server'"></s9-status></h3>
      </ion-label>
      <ion-badge slot="end" *ngIf="server.value.badge" color="danger">{{ server.value.badge }}</ion-badge>
    </ion-item>
  </ion-card>

  <div *ngIf="serverDaemon.syncing" class="servers-spinner">
    <ion-spinner name="dots" color="warning"></ion-spinner>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/auth', 'setup']" class="fab-button">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
