<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="['/auth', 'settings']"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Pin
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-top">

  <ion-item-group>
    <ion-item>
      <ion-label>Pin lock</ion-label>
      <ion-toggle slot="end" [(ngModel)]="pinEnabled" (ngModelChange)="togglePin()"></ion-toggle>
    </ion-item>
    <ion-item button *ngIf="authService.pinEnabled" (click)="presentAlertSetPin()">
      <ion-label>Change pin</ion-label>
    </ion-item>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider></ion-item-divider>
    <ion-item>
      <ion-label class="ion-text-wrap">
        <ion-text color="medium">
          <p>
            Your pin is used to encrypt your mnemonic on this device and prevent others from gaining access to your servers.
          </p>
        </ion-text>
      </ion-label>
    </ion-item>
  </ion-item-group>

</ion-content>
