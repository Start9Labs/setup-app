<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="['/auth', 'servers']"></ion-back-button>
    </ion-buttons>
    <ion-title (click)="viewErrorLogs()">Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-top">

  <ion-item-group>
    <ion-item-divider>Security</ion-item-divider>
    <ion-item button (click)="presentAlertWarnMnemonic()">
      <ion-label>View Mnemonic</ion-label>
    </ion-item>
    <ion-item [routerLink]="['pin']">
      <ion-label>Pin Lock</ion-label>
    </ion-item>

    <ion-item-divider>Networking</ion-item-divider>
    <ion-item>
      <ion-button class="help-button" fill="clear" size="small" slot="start" (click)="presentAlertExplainTor()">
        <ion-icon size="small" slot="icon-only" name="help-circle-outline"></ion-icon>
      </ion-button>
      <ion-label>Enable Tor</ion-label>
      <ion-toggle slot="end" [(ngModel)]="torEnabled" (ngModelChange)="handleTorChange()"></ion-toggle>
    </ion-item>

    <ion-item-divider>More</ion-item-divider>
    <ion-item button detail="false" [href]="platform.is('ios') ? 'itms-apps://apps.apple.com/app/start9-companion-app/id1496204174' : 'market://details?id=com.start9labs.start9companion'" target="_system">
      <ion-icon slot="start" color="danger" name="heart"></ion-icon>
      <ion-label>Rate Embassy App</ion-label>
      <div slot="end">
        <ion-icon name="star" color="warning"></ion-icon> <ion-icon name="star" color="warning"></ion-icon> <ion-icon name="star" color="warning"></ion-icon> <ion-icon name="star" color="warning"></ion-icon> <ion-icon name="star" color="warning"></ion-icon>
      </div>
    </ion-item>
    <ion-item href="https://start9labs.com/pages/faq" target="_blank">
      <ion-label>View FAQ</ion-label>
    </ion-item>
    <ion-item button detail="false" href="mailto:support@start9labs.com" target="_system">
      <ion-label>Contact Support</ion-label>
    </ion-item>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider></ion-item-divider>
    <ion-item button detail="false" (click)="presentAlertWipeKeychain()">
      <ion-label color="danger">Wipe Keychain</ion-label>
    </ion-item>
  </ion-item-group>

</ion-content>
